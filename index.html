<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaralhar Palavras</title>
    <link rel="stylesheet" href="style.css">
    <script src="jogo.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "#sortable" ).sortable({
            revert: true
          });
          $( "#draggable" ).draggable({
            connectToSortable: "#sortable",
            helper: "clone",
            revert: "invalid"
          });
          $( "ul, li" ).disableSelection();
        } );
    </script>
</head>
<body>
    <div id="placar">
        <h1 id="valor-placar">0</h1>
    </div>
    <button id="button-iniciar" onclick="iniciarJogo()">Iniciar</button>


    <div id="div-jogo" style="display: none;">
        <ul id="sortable"></ul>
        <button id="button-verificar" onclick="verificarResultado()">Verificar</button>
        <button id="pula-palavra" onclick="pularPalavra()">Pular Palavra</button>
        <button id="mostrar-dica" onclick="mostrarDica()">Mostrar Dica</button>
    </div>

</body>
</html>
