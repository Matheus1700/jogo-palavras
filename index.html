<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaralhar Palavras</title>
    <link rel="stylesheet" href="style.css">
    <script src="jogo.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "#sortable" ).sortable({
            revert: true
          });
          $( "#draggable" ).draggable({
            connectToSortable: "#sortable",
            helper: "clone",
            revert: "invalid",
            axis: "x"
          });
          $( "ul, li" ).disableSelection();
        } );
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container" id="game-container">  
    <button class="btn btn-primary" id="button-iniciar" onclick="iniciarJogo()">Iniciar</button>

    <div id="div-jogo" hidden>
      <div id="placar">
        <h1 class="text-primary">0</h1>
      </div>
      <ul id="sortable"></ul>
      <div>
        <button class="btn btn-primary" id="button-verificar" onclick="verificarResultado()">Verificar</button>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
